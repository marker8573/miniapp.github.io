<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram DApp</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>

  <style>
    /* 设置页面背景为深色，以便白色字体更清晰 */
    body {
      background-color: #333;
      color: white;
      font-family: Arial, sans-serif;
    }

    h1, h3 {
      color: white;
    }

    input, button {
      color: black; /* 设置输入框和按钮文字为黑色，方便阅读 */
      padding: 8px;
      margin: 4px 0;
    }

    p {
      color: white;
    }
  </style>
  
</head>
<body>
  <h1>OkxWallet Telegram DApp Interface</h1>

  <div>
    <h1>Connect to OkxWallet</h1>
    <button onclick="connectOkxWallet()" id="connectOkxWallet">连接 Okx-Wallet</button>
    
  </div>

  <div>
    <p id="status"></p>
  </div>
  
  <div>
    <h1>Disconnect to OkxWallet</h1>
    <button onclick="disconnectOkxWallet()" id="disconnectOkxWallet">断开链接 Okx-Wallet</button>
  </div>


  <div>
    <h3>查询账户余额</h3>
    <input type="text" id="address" placeholder="输入以太坊地址">
    <button onclick="requestBalance()">查询余额</button>
    <p id="balanceResult"></p>
  </div>


  <script src="src/app.js">

  </script>
</body>
</html>
